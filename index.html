<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<h2>Register</h2>
		<form>
			<div class="inputBox">
				<input type="text" name="" required="">
				<label>Name</label>
			</div>
			<div class="inputBox">
				<input type="email" name="" required="">
				<label>Email</label>
			</div>
			<div class="inputBox">
				<input type="mobile" name="" required="">
				<label>Mobile Number</label>
			</div>
			<div class="inputBox">
				<input type="gender" name="" required="">
				<label>Gender</label>
			</div>
			<div class="inputBox">
				<input type="age" name="" required="">
				<label>Age</label>
			</div>
			<div class="inputBox">
				<input type="state" name="" required="">
				<label>State</label>
			</div>
			<input type="submit" name="" value="Register">
		</form>
		
	</div>

</body>
</html>
